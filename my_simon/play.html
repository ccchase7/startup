<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="icon" href="simonicon.ico" />

    <!--Tells it where to look for the CSS-->
    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
        <h1>MySimon<sup><span>Knockoff of Simon<sup>&reg</sup></span></h1>

      <!-- Navigation elements (takes you to other pages) -->
      <nav class="navbar fixed-top navbar-dark">
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="play.html">Play</a></li>
          <li class="nav-item"><a class="nav-link" href="scores.html">Scores</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="players">
        Player:
        <span class="player-name">Mystery player</span>
      </div>

      <!-- More formatting with old style HTML -->
      <br />


      <!--Move all the formatting for the game buttons into -->

      <div class="game">
        <div class="button-container">
          <button class="button-top-left"></button>
          <button class="button-top-right"></button>
          <button class="button-bottom-left"></button>
          <button class="button-bottom-right"></button>
          <div class="controls center">
            <div class="game-name">Simon<sup>&reg;</sup></div>
            <div class="score center">--</div>
            <button class="btn btn-primary">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
        <hr />
        <hr />
        <span class="text-reset">Author Name(s)</span>
        <!--br is a break-->
        <br />
        <a href="https://github.com/ccchase7/startup.git">GitHub</a>
        <br />
        <a href="https://github.com/webprogramming260/simon-html">Original</a>
    </footer>
  </body>
</html>
