<!DOCTYPE html>
<html lang="en">
    <!-- This part determines what is going to be on the little tab on the top-->
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to change size automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MySimon</title>
        <link rel="icon" href="simon_icon.ico" />
    </head>
    <body>
        <header>
            <h1>MySimon<sup><span>Knockoff of Simon<sup>&reg</sup></span></h1>

                <!-- How to get to other pages -->
            <nav>
                <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
                <menu>
                <li><a href="index.html">Home</a></li>
                <li><a href="play.html">Play</a></li>
                <li><a href="scores.html">Scores</a></li>
                <li><a href="about.html">About</a></li>
                </menu>
            </nav>

            <!--The hr draws a line to separate different parts of the page-->
            <hr />
        </header>

        <main>
            <h1>Welcome</h1>
            <p>Login to play</p>
            <form method="get" action="play.html">
                <!--The label has a "for" attribute that associates it with the text box
                by saying it is for the id of the text box-->
              <label for="name">Username</label>
              <input type="text" id="name" placeholder="Your name here" />
              <button type="submit">Login</button>
            </form>
          </main>

    </body>
    <footer>
        <hr />
        <hr />

    </footer>


</html>
