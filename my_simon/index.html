<!DOCTYPE html>
<html lang="en">
    <!-- This part determines what is going to be on the little tab on the top-->
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to change size automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MySimon</title>
        <link rel="icon" href="simonicon.ico" />

        <!--Tells it where to look for the CSS-->
        <link rel="stylesheet" href="main.css" />

        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
        
    </head>
    <body class="bg-dark text-light">
        <header>
            <h1>MySimon<sup><span>Knockoff of Simon<sup>&reg</sup></span></h1>

                <!-- How to get to other pages -->
                <nav class="navbar fixed-top  navbar-dark">
                    <menu class="navbar-nav">
                      <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                      <li class="nav-item"><a class="nav-link" href="play.html">Play</a></li>
                      <li class="nav-item"><a class="nav-link" href="scores.html">Scores</a></li>
                      <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    </menu>
                </nav>

            <!--The hr draws a line to separate different parts of the page-->
            <hr />
        </header>

        <main>
            <h1>Welcome</h1>
            <p>Login to play</p>
            <form method="get" action="play.html">
                <!--The label has a "for" attribute that associates it with the text box
                by saying it is for the id of the text box-->
              <label for="name">Username</label>
              <input type="text" id="name" placeholder="Your name here" />
              <button type="submit">Login</button>
            </form>
          </main>

    </body>
