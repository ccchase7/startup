<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>

    <link rel="stylesheet" href="main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

</head>

<body>
    <header class="bookend">
        <p>Title Here</p>
    </header>

    <main>
        <div class="sidebar">
            <p>Sidebar</p>
        </div>

        <div class="main-content">
            <div id="main-title"><p id="main-title-text">Main Content</p></div>
            <hr />
            <div id="input-string" ><textarea id="input-textbox" class="form-control">Input String</textarea></div>
            <div id="button-area">
                <div class="button-group">
                    <button type="button" class="btn btn-outline-primary">Generate</button>
                    <button type="button" class="btn btn-outline-light">Retry</button>
                </div>
            </div>
            <hr />
            <div id="answer-area">
                <div class="form-group yellow-border">
                    <label for="answer-text">Answer:</label>
                    <textarea readonly class="form-control" id="answer-text" rows="1"></textarea>
                </div>
            </div>
        </div>

        <div class="extra">
            <p>Extra</p>
        </div>
    </main>

    <footer class="bookend">
        <p>Footer</p>
    </footer>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>

</body>



</html>
