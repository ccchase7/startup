<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anagrams</title>

    <link rel="stylesheet" href="main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital@1&display=swap" rel="stylesheet">

</head>

<body>
    <header class="bookend">
        <div id="main-title">
            <p>Get your Anagram</p>
        </div>
        <div id="login-register-buttons">
            <div>
                <button type="button" id="login-btn" class="btn btn-primary">Login</button>
                <button type="button" id="register-btn" class="btn btn-primary">Register</button>
            </div>
        </div>
        
    </header>

    <main>
        <div class="sidebar">
            <p>Saved Anagrams:</p>
            <div class="container" id="saved-anagrams">
                <div class="card">You have no saved Anagrams.</div>
            </div>
        </div>

        <div class="main-content">
            <div id="main-title"><p id="main-title-text">Create Your Anagram Here</p></div>
            <hr />
            <div id="input-area">
                <div id="input-string" ><textarea id="input-textbox" class="form-control">Input a String</textarea></div>
                <div id="button-area">
                    <div class="button-group">
                        <button type="button" class="btn btn-outline-primary" onclick="anagramBuilder.getAnagram()">Generate</button>
                        <button type="button" class="btn btn-outline-light" onclick="clearInputOutput()">Retry</button>
                    </div>
                </div>
            </div>
            <hr />
            <div id="answer-area">
                <div class="form-group yellow-border">
                    <label for="answer-text">Answer:</label>
                    <textarea readonly class="form-control" id="answer-text" rows="1"></textarea>
                </div>
                <div id="answer-button-area">
                    <div class="button-group" id="answer-buttons">
                        <button type="button" class="btn btn-outline-success">Save</button>
                        <button type="button" class="btn btn-outline-info">Share</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="extra">
            <p>Favorites:</p>
        </div>
    </main>

    <footer class="bookend">
        <p>Thank you for visiting startup.claytoncchase.com. Tell your friends how much fun you had!</p>
        <a
          class="text-reset"
          href="https://github.com/ccchase7/startup"
          >Source (Github Repo)</a
        >
    </footer>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</body>



</html>
